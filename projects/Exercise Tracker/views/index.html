<!DOCTYPE html>
<html>

<head>
   <title>Exercise Tracker | Free Code Camp</title>
   <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon" />
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
   <link href="style.css" rel="stylesheet" type="text/css">
  
</head>

<body>
<!-- Exercise Conatiner Section -->
      <div class="exerciseTrackerTitleContainer">
         <!-- Exercise tracker Title -->
         <h1 id="trackerTitle">Exercise Tracker</h1>
      </div>
      <!-- Create New User Form Section -->
      <div class="createNewUser">
      <form action="/api/exercise/new-user" method="post">
         <!-- Create a New User Title -->
         <h3>Create a New User</h3>
         <!-- <p><code>POST /api/exercise/new-user</code></p> -->
         <!-- Username Input Field -->
         <input id="uname" type="text" name="username" placeholder="username">
         <!-- Submit Created User Button -->
         <input type="submit" value="Submit">
      </form>
   </div>
   <!-- Add Exercise, Date, Duration to your UserId Form Section -->
   <div class="addExercise">
      <form action="/api/exercise/add" method="post">
         <!-- Add Exercise Title  -->
         <h3>Add Exercises</h3>
         <!-- <p><code>POST /api/exercise/add</code></p> -->
         <!-- UserId Input Field -->
         <input id="uid" type="text" name="userId" placeholder="userId*">
         <!-- Exercise Desciption Inpuit Field -->
         <input id="desc" type="text" name="description" placeholder="description*">
         <!-- Duration Of Exercise Done Input Field -->
         <input id="dur" type="text" name="duration" placeholder="duration* (mins.)">
         <!-- Date Exercise Completed Input Field  -->
         <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
         <!-- Submit Added Exercise, Date, Duration Button -->
         <input type="submit" value="Submit">
      </form>
   </div>
      <!-- <p><strong>GET users's exercise log: </strong><code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code></p>
          <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
          <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p> -->

  
</body>

</html>
